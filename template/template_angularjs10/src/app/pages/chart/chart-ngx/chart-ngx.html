<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
	<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
	<li class="breadcrumb-item"><a href="javascript:;">Chart</a></li>
	<li class="breadcrumb-item active">Ngx Chart</li>
</ol>

<!-- begin page-header -->
<h1 class="page-header">Ngx Chart <small>header small text goes here...</small></h1>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
	<!-- begin col-6 -->
	<div class="col-xl-6">
		<!-- begin panel -->
		<panel title="Basic Line Chart">
      <div class="height-sm">
        <ngx-charts-line-chart
          [animations]="false"
          [scheme]="chartColor"
          [results]="chartData"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="true"
          [showXAxisLabel]="true"
          [xAxisLabel]="'Census Date'"
          [showYAxisLabel]="true"
          [yAxisLabel]="'GDP Per Capita'"
          [roundDomains]="true"
          [autoScale]="true">
        </ngx-charts-line-chart>
      </div>
		</panel>
		<!-- end panel -->
	</div>
	<!-- end col-6 -->
	<!-- begin col-6 -->
	<div class="col-xl-6">
		<!-- begin panel -->
		<panel title="Area Chart">
      <div class="height-sm">
        <ngx-charts-area-chart-stacked
          [animations]="false"
          [scheme]="chartColor"
          [results]="areaChartData"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="true"
          [showXAxisLabel]="true"
          [xAxisLabel]="'Census Date'"
          [showYAxisLabel]="true"
          [yAxisLabel]="'GDP Per Capita'">
        </ngx-charts-area-chart-stacked>
      </div>
		</panel>
		<!-- end panel -->
	</div>
	<!-- end col-6 -->
</div>
<!-- end row -->
