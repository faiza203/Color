<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
	<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
	<li class="breadcrumb-item"><a href="javascript:;">Tables</a></li>
	<li class="breadcrumb-item active">Ngx DataTable</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Ngx DataTable <small>header small text goes here...</small></h1>
<!-- end page-header -->

<panel title="Ngx DataTable" footerClass="p-b-0 p-t-20 b-t-0">
  <div class="row">
    <div class="col-lg-4">
      <input class="form-control" placeholder="Type to filter the name column..." (keyup)="updateFilter($event)" />
    </div>
    <div class="col-lg-8 text-center">
    </div>
  </div>
  <ng-container outsideBody>
    <hr class="m-0" />
    <div class="table-responsive text-nowrap">
      <ngx-datatable
        #table
        class="bootstrap"
        [columns]="columns"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [limit]="10"
        [rows]="rows"></ngx-datatable>
    </div>
  </ng-container>
</panel>
