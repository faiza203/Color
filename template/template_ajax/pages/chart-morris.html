<!-- ================== BEGIN PAGE LEVEL JS ================== -->
<script>
	App.setPageTitle('Color Admin | Morris Chart');
	App.restartGlobalFunction();

	$.when(
		$.getScript('../assets/plugins/raphael/raphael.min.js'),
		$.getScript('../assets/plugins/morris.js/morris.min.js'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	).done(function() {
		$.getScript('../assets/js/demo/chart-morris.demo.js'),
		$.Deferred(function( deferred ){
			$(deferred.resolve);
		})
	});
</script>
<!-- ================== END PAGE LEVEL JS ================== -->
